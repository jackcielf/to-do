<main class="main">
  <header class="bg-top">
    <div class="content-container">
      <div class="header">
        <h1>todo</h1>
        <img
          src="/assets/images/icon-{{ mode }}.svg"
          (click)="changeMode()"
          alt="Icone de modo escuro e claro"
        />
      </div>

      <div class="input-box">
        <input
          type="text"
          placeholder="Create a new todo..."
          (keyup.enter)="todoVerify()"
          [(ngModel)]="value"
        />
        <span></span>
      </div>

      <div class="list-todo">
        <div class="item" *ngFor="let data of dataToDo">
          <span [ngClass]="data.do ? 'finalized' : ''">{{ data.description }}</span>
          <img
            class="delete"
            src="/assets/images/icon-cross.svg"
            alt="Ãcone de delete"
            (click)="delete(data.description)"
          />
          <div class="verify" (click)="update(data)" [ngClass]="data.do ? 'verifyTrue' : ''">
            <img src="/assets/images/icon-check.svg" [ngClass]="data.do ? 'showImg' : ''">
          </div>
        </div>
      </div>
      <footer class="footer">
        <span class="items-number">{{sizeList}} items left</span>
        <div class="actions">
          <span class="all">All</span>
          <span>Active</span>
          <span>Completed</span>
        </div>
        <span (click)="clear()">Clear completed</span>
      </footer>
    </div>
  </header>
  <div class="bg-bottom"></div>

    <h2>Alerta</h2>
    <hr>
    <p>Por favor, preencha o campo antes de confirmar!</p>
    <button (click)="alertHide()" >OK!</button>
  </div> -->
</main>
